type Vertex {
    x: Float
    y: Float
}

type Dim2D {
    sx: Float
    sy: Float
}

type DeId {
    deid: Int
}

type PlaneId {
    deid: Int
    bending: Boolean
}

type DsElecId {
    deid: Int
    dsid: Int
}

type DsElecChId {
    deid: Int
 dsid: Int
 dsch: Int
}

type DetElecChId {
    deid: Int
 padid: Int
}

type ClusterId { 
    id: ID
}

input InputElementId  {
    deid: Int
    dsid: Int
    dsch: Int
    padid: Int
    bending: Boolean
    clusterId: ID
}

union ElementId = DeId | DsElecChId | DetElecChId | ClusterId | DsElecId | PlaneId

type Envelop {
    id: ID!
    center: Vertex
    size: Dim2D
    vertices: [Vertex]
}

extend type Query {
  envelop(id: InputElementId): Envelop
}
